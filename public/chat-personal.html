                    <div class="message-actions">
                        <button class="message-action" onclick="replyToMessage(${msg.id})">‚Ü©Ô∏è –û—Ç–≤–µ—Ç–∏—Ç—å</button>
                        <button class="message-action" onclick="deleteMessage(${msg.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                
                // –í—Å—Ç–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–¥ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–º –ø–µ—á–∞—Ç–∏
                const typingIndicator = document.getElementById('typingIndicator');
                container.insertBefore(messageDiv, typingIndicator);
            });
            
            // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
            container.scrollTop = container.scrollHeight;
        }
        
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞ —É –¥—Ä—É–≥–∞
            if (textarea.value.length > 0 && !chatData.isTyping) {
                chatData.isTyping = true;
                setTimeout(() => {
                    if (chatData.isTyping) {
                        showTypingIndicator();
                    }
                }, 1000);
            } else if (textarea.value.length === 0) {
                chatData.isTyping = false;
                hideTypingIndicator();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (messageText) {
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                const now = new Date();
                const time = now.getHours().toString().padStart(2, '0') + ':' + 
                            now.getMinutes().toString().padStart(2, '0');
                
                const newMessage = {
                    id: chatData.messages.length + 1,
                    text: messageText,
                    sender: 'user',
                    time: time
                };
                
                chatData.messages.push(newMessage);
                renderMessages();
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                input.value = '';
                input.style.height = 'auto';
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
                chatData.isTyping = false;
                hideTypingIndicator();
                
                // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞ –¥—Ä—É–≥–∞ (—á–µ—Ä–µ–∑ 1-3 —Å–µ–∫—É–Ω–¥—ã)
                setTimeout(() => {
                    const replies = [
                        "–ü–æ–Ω—è–ª!",
                        "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ...",
                        "–ê –ø–æ–¥—Ä–æ–±–Ω–µ–µ?",
                        "–ö—Ä—É—Ç–æ! üëç",
                        "–°–ø–∞—Å–∏–±–æ –∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é!",
                        "–ñ–¥—É –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è!",
                        "üòä",
                        "–•–æ—Ä–æ—à–æ, –¥–æ–≥–æ–≤–æ—Ä–∏–ª–∏—Å—å!"
                    ];
                    
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    const replyTime = new Date();
                    const replyTimeStr = replyTime.getHours().toString().padStart(2, '0') + ':' + 
                                      replyTime.getMinutes().toString().padStart(2, '0');
                    
                    const replyMessage = {
                        id: chatData.messages.length + 1,
                        text: randomReply,
                        sender: 'friend',
                        time: replyTimeStr
                    };
                    
                    chatData.messages.push(replyMessage);
                    renderMessages();
                }, 1000 + Math.random() * 2000);
            }
        }
        
        function initEmojiPicker() {
            const emojiGrid = document.getElementById('emojiGrid');
            emojis.forEach(emoji => {
                const emojiDiv = document.createElement('div');
                emojiDiv.className = 'emoji';
                emojiDiv.textContent = emoji;
                emojiDiv.onclick = () => insertEmoji(emoji);
                emojiGrid.appendChild(emojiDiv);
            });
        }
        
        function insertEmoji(emoji) {
            const input = document.getElementById('messageInput');
            const cursorPos = input.selectionStart;
            const textBefore = input.value.substring(0, cursorPos);
            const textAfter = input.value.substring(cursorPos);
            
            input.value = textBefore + emoji + textAfter;
            input.focus();
            input.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);
            autoResize(input);
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å —ç–º–æ–¥–∑–∏
            toggleEmojiPicker();
        }
        
        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            const isActive = picker.classList.contains('active');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –¥—Ä—É–≥—É—é –ø–∞–Ω–µ–ª—å –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞
            document.getElementById('attachmentPicker').classList.remove('active');
            
            if (isActive) {
                picker.classList.remove('active');
            } else {
                picker.classList.add('active');
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ø–∞–Ω–µ–ª—å
                picker.style.left = '60px';
                picker.style.right = 'auto';
            }
        }
        
        function toggleAttachmentPicker() {
            const picker = document.getElementById('attachmentPicker');
            const isActive = picker.classList.contains('active');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –¥—Ä—É–≥—É—é –ø–∞–Ω–µ–ª—å –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞
            document.getElementById('emojiPicker').classList.remove('active');
            
            if (isActive) {
                picker.classList.remove('active');
            } else {
                picker.classList.add('active');
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ø–∞–Ω–µ–ª—å
                picker.style.left = '60px';
                picker.style.right = 'auto';
            }
        }
        
        function attachPhoto() {
            alert('–í –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–±–æ—Ä —Ñ–æ—Ç–æ/–≤–∏–¥–µ–æ –∏–∑ –≥–∞–ª–µ—Ä–µ–∏ –∏–ª–∏ –∫–∞–º–µ—Ä—ã');
            toggleAttachmentPicker();
        }
        
        function attachDocument() {
            alert('–í –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–±–æ—Ä –¥–æ–∫—É–º–µ–Ω—Ç–∞');
            toggleAttachmentPicker();
        }
        
        function attachLocation() {
            alert('–í –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∫–∞—Ä—Ç–∞ –¥–ª—è –≤—ã–±–æ—Ä–∞ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è');
            toggleAttachmentPicker();
        }
        
        function attachContact() {
            alert('–í –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–±–æ—Ä –∫–æ–Ω—Ç–∞–∫—Ç–∞ –∏–∑ —Å–ø–∏—Å–∫–∞');
            toggleAttachmentPicker();
        }
        
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        function makeCall() {
            alert(`–ó–≤–æ–Ω–æ–∫ ${chatData.friend.name}...`);
        }
        
        function showChatInfo() {
            alert(`–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —á–∞—Ç–µ —Å ${chatData.friend.name}\n\n–ú–µ–¥–∏–∞—Ñ–∞–π–ª—ã: 5\n–î–æ–∫—É–º–µ–Ω—Ç—ã: 2\n–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è: 01.01.2024`);
        }
        
        function replyToMessage(messageId) {
            const message = chatData.messages.find(m => m.id === messageId);
            if (message) {
                const input = document.getElementById('messageInput');
                input.value = `–û—Ç–≤–µ—Ç –Ω–∞: "${message.text}"\n`;
                input.focus();
                autoResize(input);
            }
        }
        
        function deleteMessage(messageId) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ?')) {
                chatData.messages = chatData.messages.filter(m => m.id !== messageId);
                renderMessages();
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–µ–π –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
        document.addEventListener('click', function(event) {
            const emojiPicker = document.getElementById('emojiPicker');
            const attachmentPicker = document.getElementById('attachmentPicker');
            const inputActions = document.querySelector('.input-actions');
            
            if (!emojiPicker.contains(event.target) && !event.target.closest('.input-action:nth-child(1)')) {
                emojiPicker.classList.remove('active');
            }
            
            if (!attachmentPicker.contains(event.target) && !event.target.closest('.input-action:nth-child(2)')) {
                attachmentPicker.classList.remove('active');
            }
        });
    </script>
