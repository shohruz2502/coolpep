<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='reels-feed.html'">‚Üê</button>
        
        <h1>üìπ –°–æ–∑–¥–∞—Ç—å Reel</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –≤–∏–¥–µ–æ —Å—é–¥–∞</div>
            <div class="upload-subtext">–∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞</div>
            <div class="upload-subtext">MP4, MOV, AVI, –¥–æ 100MB</div>

        <button class="camera-button" onclick="openCamera()">
            <span>üì∑</span>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="form-group">
            <label for="caption">–û–ø–∏—Å–∞–Ω–∏–µ</label>
            <textarea id="caption" placeholder="–î–æ–±–∞–≤—å—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∫ –≤–∞—à–µ–º—É –≤–∏–¥–µ–æ... #—Ö–µ—à—Ç–µ–≥–∏"></textarea>
        </div>
        
        <div class="form-group">
            <label for="music">–ú—É–∑—ã–∫–∞ / –ó–≤—É–∫</label>
            <select id="music">
                <option value="">–ë–µ–∑ –∑–≤—É–∫–∞</option>
                <option value="—Ç—Ä–µ–Ω–¥ ‚Ä¢ morning vibe">—Ç—Ä–µ–Ω–¥ ‚Ä¢ morning vibe</option>
                <option value="—Ç—Ä–µ–Ω–¥ ‚Ä¢ workout motivation">—Ç—Ä–µ–Ω–¥ ‚Ä¢ workout motivation</option>
                <option value="—Ç—Ä–µ–Ω–¥ ‚Ä¢ summer vibes">—Ç—Ä–µ–Ω–¥ ‚Ä¢ summer vibes</option>
                <option value="–≠–ø–∏—á–Ω–∞—è –º—É–∑—ã–∫–∞ - Adventure">–≠–ø–∏—á–Ω–∞—è –º—É–∑—ã–∫–∞ - Adventure</option>
                <option value="—Ç—Ä–µ–Ω–¥ ‚Ä¢ city lights">—Ç—Ä–µ–Ω–¥ ‚Ä¢ city lights</option>
                <option value="—Ç—Ä–µ–Ω–¥ ‚Ä¢ dance workout">—Ç—Ä–µ–Ω–¥ ‚Ä¢ dance workout</option>
                <option value="–æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∑–≤—É–∫">–æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∑–≤—É–∫</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="userId">ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
            <input type="text" id="userId" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" value="11111111-1111-1111-1111-111111111111">
        </div>
        
        <input type="file" id="fileInput" accept="video/*" style="display: none;">
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <button class="upload-button" id="uploadButton" onclick="uploadVideo()" disabled>
            üì§ –ó–∞–≥—Ä—É–∑–∏—Ç—å Reel
        </button>

    <script>
        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const videoPreview = document.getElementById('videoPreview');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadButton = document.getElementById('uploadButton');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const captionInput = document.getElementById('caption');
        const musicInput = document.getElementById('music');
        const userIdInput = document.getElementById('userId');
        
        let selectedFile = null;
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –æ–±–ª–∞—Å—Ç–∏ –∑–∞–≥—Ä—É–∑–∫–∏
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
        function handleFile(file) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∏–ø–∞ —Ñ–∞–π–ª–∞
            const allowedTypes = ['video/mp4', 'video/quicktime', 'video/x-msvideo', 'video/x-ms-wmv', 'video/x-flv', 'video/x-matroska', 'video/webm'];
            if (!allowedTypes.includes(file.type)) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ —Ñ–∞–π–ª (MP4, MOV, AVI, WMV, FLV, MKV, WEBM)');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ (100MB –º–∞–∫—Å–∏–º—É–º)
            if (file.size > 100 * 1024 * 1024) {
                showError('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 100MB');
                return;
            }
            
            selectedFile = file;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ–∞–π–ª–µ
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            
            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–≥—Ä—É–∑–∫–∏
            uploadButton.disabled = false;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é –≤–∏–¥–µ–æ
            const videoURL = URL.createObjectURL(file);
            videoPreview.src = videoURL;
            videoPreview.style.display = 'block';
            
            hideError();
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        async function uploadVideo() {
            if (!selectedFile) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ —Ñ–∞–π–ª');
                return;
            }
            
            const userId = userIdInput.value.trim();
            if (!userId) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                return;
            }
            
            const caption = captionInput.value.trim();
            const music = musicInput.value;
            
            // –°–æ–∑–¥–∞–µ–º FormData
            const formData = new FormData();
            formData.append('video', selectedFile);
            formData.append('userId', userId);
            formData.append('caption', caption);
            formData.append('music', music);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            progressBar.style.display = 'block';
            uploadButton.disabled = true;
            statusMessage.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            
            try {
                // –°–æ–∑–¥–∞–µ–º XMLHttpRequest –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressFill.style.width = percent + '%';
                    }
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            showSuccess('Reel —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!');
                            statusMessage.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!';
                            
                            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å Reels —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                            setTimeout(() => {
                                window.location.href = 'reels-feed.html';
                            }, 2000);
                        } else {
                            showError(response.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ');
                        }
                    } else {
                        showError('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + xhr.status);
                    }
                    
                    progressBar.style.display = 'none';
                });
                
                xhr.addEventListener('error', () => {
                    showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞');
                    progressBar.style.display = 'none';
                    uploadButton.disabled = false;
                });
                
                xhr.open('POST', '/api/reels/upload');
                xhr.send(formData);
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞: ' + error.message);
                progressBar.style.display = 'none';
                uploadButton.disabled = false;
            }
        }
        
        // –û—Ç–∫—Ä—ã—Ç—å –∫–∞–º–µ—Ä—É
        function openCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(stream => {
                        alert('–ö–∞–º–µ—Ä–∞ –¥–æ—Å—Ç—É–ø–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –∑–∞–ø–∏—Å–∞—Ç—å –≤–∏–¥–µ–æ');
                        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å –≤–∏–¥–µ–æ
                        // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Ç—É –∂–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    })
                    .catch(err => {
                        showError('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ' + err.message);
                    });
            } else {
                showError('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ');
            }
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ç–µ—Å—Ç–æ–≤—ã—Ö –≤–∏–¥–µ–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/reels/feed');
                const data = await response.json();
                
                // –ï—Å–ª–∏ –Ω–µ—Ç Reels, –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º —Å–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ
                if (data.reels.length === 0) {
                    const createTest = confirm('–ù–∞ —Å–µ—Ä–≤–µ—Ä–µ –ø–æ–∫–∞ –Ω–µ—Ç Reels. –•–æ—Ç–∏—Ç–µ —Å–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ?');
                    if (createTest) {
                        const testResponse = await fetch('/api/reels/create-test', { method: 'POST' });
                        const testData = await testResponse.json();
                        if (testData.success) {
                            alert(`–°–æ–∑–¥–∞–Ω–æ ${testData.reels.length} —Ç–µ—Å—Ç–æ–≤—ã—Ö –≤–∏–¥–µ–æ!`);
                        }
                    }
                }
            } catch (error) {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –Ω–∞–ª–∏—á–∏–µ Reels:', error);
            }
        });
    </script>
